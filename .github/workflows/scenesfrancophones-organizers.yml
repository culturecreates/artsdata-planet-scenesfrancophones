name: Fetch Scenesfrancophones Organizers

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' #run every month first day

jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Main Script
      run: bundle exec ruby main.rb https://scenesfrancophones.ca/diffuseurs?page= https://scenesfrancophones.ca div.diffuseurs__field-logo output/organizers.jsonld
    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add "output/organizers.jsonld"
        git commit -m "Add data generated by the script"
        git push

  artsdata-push:
    runs-on: ubuntu-latest
    needs: fetch-and-commit-data
    steps:
      - name: Action setup
        uses: culturecreates/artsdata-pipeline-action@v1.0.0
        with:
          artifact_name: scenesfrancoprones-organizers
          page_url: https://scenesfrancophones.ca/diffuseurs
          publisher_uri: "${{ secrets.PUBLISHER_URI_GREGORY }}"
          download_uri: "https://raw.githubusercontent.com/culturecreates/artsdata-planet-scenesfrancophones/main/output/organizers.jsonld"
          download_file: organizers.jsonld
          group: "artsdata-planet-scenesfrancophones"
