name: Fetch Scenesfrancophones Artists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' #run every month first day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Main Script
      run: bundle exec ruby main.rb "https://scenesfrancophones.ca/artistes?page=" "https://scenesfrancophones.ca" "article.node.node--promoted.artiste.artiste--teaser.card" "output/artists.jsonld"
    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add "output/artists.jsonld"
        git commit -m "Add data generated by the script"
        git push
    - name: Call Artsdata Workflow
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{secrets.PAT}}
        event-type: trigger-artists-artsdata-push