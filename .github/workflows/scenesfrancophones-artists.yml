name: Fetch Scenesfrancophones Artists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' #run every month first day

jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Main Script
      run: bundle exec ruby main.rb "https://scenesfrancophones.ca/artistes?page=" "https://scenesfrancophones.ca" "article.node.node--promoted.artiste.artiste--teaser.card" "output/artists.jsonld"
    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add "output/artists.jsonld"
        git commit -m "Add data generated by the script"
        git push
        
  artsdata-push:
    needs: fetch-and-commit-data
    uses: culturecreates/artsdata-planet-scenesfrancophones/.github/workflows/push-entities-to-artsdata.yml@main
    with:
      artifact_name: scenesfrancophones-artists
      entity_url: https://scenesfrancophones.ca/artistes
      download_url: https://raw.githubusercontent.com/culturecreates/artsdata-planet-scenesfrancophones/main/output/artists.jsonld
      download_file: artists.jsonld