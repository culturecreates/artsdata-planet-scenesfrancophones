name: Push Organizers to Artsdata Databus
on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - trigger-organizers-artsdata-push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set current date as output
        id: version  # this is used on variable path
        run: echo "dumpdate=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_OUTPUT
      - name: Call Artsdata Databus
        run: |
          curl \
          -H 'Content-Type: application/json' \
          -X POST http://api.artsdata.ca/databus/  \
          --data '{ "artifact": "scenesfrancophones-organizers",
                    "comment": "Entities from https://scenesfrancophones.ca/diffuseurs",
                    "publisher": "${{ secrets.PUBLISHER_URI_GREGORY }}",
                    "group": "${{ github.event.repository.name }}",
                    "version": "${{ steps.version.outputs.dumpdate }}",
                    "downloadUrl": "https://raw.githubusercontent.com/culturecreates/artsdata-planet-scenesfrancophones/main/output/organizers.jsonld",
                    "downloadFile": "organizers.jsonld",
                    "reportCallbackUrl": "https://huginn-staging.herokuapp.com/users/1/web_requests/273/databus"
                  }'    
