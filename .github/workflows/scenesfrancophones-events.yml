name: Fetch Scenesfrancophones Events

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"  # Run at 1:00 AM ET every Monday

jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Main Script
      run: bundle exec ruby main.rb https://scenesfrancophones.ca/spectacles?page= https://scenesfrancophones.ca div.title output/events.jsonld
    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add "output/events.jsonld"
        git commit -m "Add data generated by the script"
        git push

  artsdata-push:
    needs: fetch-and-commit-data
    uses: culturecreates/artsdata-planet-scenesfrancophones/.github/workflows/push-entities-to-artsdata.yml@main
    with:
      artifact_name: scenesfrancophones-events
      entity_url: https://scenesfrancophones.ca/spectacles
      download_url: https://raw.githubusercontent.com/culturecreates/artsdata-planet-scenesfrancophones/main/output/events.jsonld
      download_file: events.jsonld
    secrets:
      publisher_uri: ${{ secrets.PUBLISHER_URI_GREGORY }}
